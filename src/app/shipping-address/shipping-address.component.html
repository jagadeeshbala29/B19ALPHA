<div style="width:100%" class="main-div" >
  
    <mat-card class="mat-elevation"> 
      <mat-toolbar color="accent"><span>Checkout</span></mat-toolbar>
   <div css="container">
    <!--  <mat-toolbar>
    
   </mat-toolbar> -->
   <div class="shippingaddress"style="width:50%;float:left">
  
    <mat-card class="mat-card mat-focus-indicator mat-elevation-z4">
      <!-- <div >  -->    
        <mat-card-content>
       <mat-card-title>Shipping Address</mat-card-title>       
              <mat-divider></mat-divider>
            <!-- <div class="container">  -->  
                 <!-- <form >     -->
              <form [formGroup]="shippingaddress" class="form">            
              <mat-form-field class="form-element">
                  <input  matInput placeholder=" Name" formControlName="name">
                   <mat-error *ngIf= "shippingaddress.get('name').touched && shippingaddress.get('name').hasError('required')">   
                    {{ namealert }}
                  </mat-error>   
                </mat-form-field>
      
                <mat-form-field class="form-element">
                  <input matInput placeholder="Address Line 1" formControlName="addresslinea">
                  <mat-error *ngIf= "shippingaddress.get('addresslinea').touched">   
                    {{addressalert}}
                  </mat-error> 
                </mat-form-field>
      
                <mat-form-field class="form-element">
                  <input matInput placeholder="Address Line 2" formControlName="addresslineb">
                     <mat-error *ngIf= "shippingaddress.get('addresslineb').touched && shippingaddress.get('addresslineb').hasError('required')">
                    {{ addressalert }}
                  </mat-error>   
                </mat-form-field>
      
                <mat-form-field class="form-element">
                  <input matInput placeholder="Pincode" formControlName="pincode">
                  <mat-error *ngIf= "shippingaddress.get('pincode').touched && shippingaddress.get('pincode').hasError('required')" >
                  Pincode is required
                  </mat-error>  
                  <mat-error *ngIf= "shippingaddress.get('pincode').touched && shippingaddress.get('pincode').hasError('pattern')" >
                    Pincode must have 6 digits only and cannot start with 0
                    </mat-error>  
                </mat-form-field>
                <mat-form-field class="form-element">
                  <input matInput placeholder="State" formControlName="state">
                  <mat-error *ngIf="shippingaddress.get('state').touched && shippingaddress.get('state').hasError('required')">
                    {{statealert}}
                  </mat-error> 
                </mat-form-field>
                <mat-card-actions align="end">
                  <button mat-raised-button color="primary" (click)="onSubmit()">Place Order</button>
                  <button mat-raised-button color="warn">Cancel</button>
                </mat-card-actions>
              </form>
        <!-- </form>           -->
            <!-- </div>    -->
            
      </mat-card-content>
      <!-- </div>   -->
        </mat-card>
       
  
       
  
  
  
  
   </div>
   <div class="summary"style="width:49%;float:right">
     
  
    <app-order-summary [orderdata]="dataSource" [ordertotal]="total"></app-order-summary>
  
  
  
  
  
    
   </div>
  </div>
    </mat-card>
  </div>

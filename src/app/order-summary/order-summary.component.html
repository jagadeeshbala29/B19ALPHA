<mat-card class="mat-elevation-z8">
    <mat-card-title>Order Summary</mat-card-title>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="/books/details/{{element.book.bookId}}">{{element.book.title}}</a>  
          </td>
          <!-- <td mat-footer-cell *matFooterCellDef></td>   -->
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef><b> Qty</b></th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef></td>         -->
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="mrp">
          <th mat-header-cell *matHeaderCellDef><b>MRP</b></th>
          <td mat-cell *matCellDef="let element">  {{element.book.price|currency : 'INR'}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef></td> -->
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef><b>Total</b></th>
          <td mat-cell *matCellDef="let element"> {{element.book.price * element.quantity|currency : 'INR'}} </td>
          <!-- <td mat-footer-cell *matFooterCellDef>Grand Total :{{total}}</td> -->
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterCellDef="displayedColumns"></tr> -->
        <!--  <mat-footer-row class="sticky-footer" *matFooterRowDef="displayedColumns"></mat-footer-row>
        <tr mat-footer-row *matFooterRowDef="customerdisplayedColumns; sticky: true"></tr> -->  
        <!--the above for testing-->

       <!--  <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef> Cost </th>
          <td mat-cell *matCellDef="let data"> Grand Total  </td>
          <mat-footer-cell *matFooterCellDef> Total: {{ calculateTotal() }}</mat-footer-cell>
          <td mat-footer-cell *matFooterCellDef> {{total}} </td>
        </ng-container>
      
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr> -->
      </table>
      <mat-card-footer><span><p>Grand Total <strong> {{ totally|currency : 'INR'}}</strong></p></span></mat-card-footer>
      <!--  <h2>Grand Total : {{total}}</h2>  -->
       
  </mat-card>
